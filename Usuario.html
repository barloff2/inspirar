<!DOCTYPE html>
<html lang="">

<head>
<meta charset="utf-8">
<title>Registrar Usuario</title>
</head>

<body>
	<header></header>
	<main>
		<form method="get" action="ServletUsuario">
			<h1>Formulario Responsable</h1>
			<br> <label> Número de cédula: </label><br> 
			<input type="number" id="cedula" name="cedula" required><br><br>
			<label> Nombre Completo </label><br> 
			<input type="text" id="nombre" name="nombre" required><br>
			<br> <input type="submit" value="Enviar"> <input
				type="button" value="limpiar" onclick="limpiar()"><br>
		</form>
	</main>
	<footer></footer>
	<script>
		function limpiar() {
			document.getElementById("cedula").value = "";
			document.getElementById("nombre").value = "";
		}
	</script>

</body>

</html>
